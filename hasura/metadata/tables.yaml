  array_relationships:
  - name: user_roles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: user_role
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - created_at
      - display_name
      - id
      - username
      filter: {}
      limit: 30
  - role: user
    permission:
      columns:
      - created_at
      - display_name
      - id
      - locked_until
      - updated_at
      - username
      filter: {}
